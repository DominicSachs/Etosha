<div class="language-wrapper">
  <mat-select [(value)]="selected" (selectionChange)="onLanguageChange($event)" [ngClass]="selected">
    <mat-option value="de-DE">
      <img src="/assets/images/de.svg" width="28px" />
    </mat-option>
    <mat-option value="en-US">
      <img src="/assets/images/uk.svg" width="28px" />
    </mat-option>
  </mat-select>
</div>
