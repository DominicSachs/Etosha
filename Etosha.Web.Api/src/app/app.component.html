<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>
    <button mat-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </span>
  <span>Etosha</span>
  <div fxFlex fxLayoutAlign="end start">
    <a mat-raised-button *ngIf="!(isLoggedIn | async)" routerLink="/login" href="#">Login</a>
    <button mat-raised-button *ngIf="(isLoggedIn | async)" (click)="logout()">Logout</button>
  </div>
</mat-toolbar>
<div layout="row" layout-fill flex>
  <mat-sidenav-container>
    <mat-sidenav fxLayout="column" #sidenav mode="over">
      <mat-nav-list>
        <a mat-list-item href="#" routerLinkActive="active" routerLink="/">Home</a>
        <a mat-list-item href="#" routerLinkActive="active" routerLink="/users">Benutzer</a>
        <a mat-list-item href="#" routerLinkActive="active" routerLink="/stocks">Stocks</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxLayout="column">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
