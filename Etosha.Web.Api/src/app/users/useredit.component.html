<mat-card>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)" novalidate>
      <mat-form-field>
        <input matInput placeholder="Firstname" type="text" name="firstName" formControlName="firstName" autofocus />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Lastname" type="text" name="lastName" formControlName="lastName" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" type="text" name="email" formControlName="email" />
      </mat-form-field>
      <mat-card-actions align="end">
        <button mat-raised-button type="submit" [disabled]="!userForm.valid" color="primary">Save</button>
        <a mat-button routerLink="/users">Cancel</a>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
