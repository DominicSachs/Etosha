<mat-card>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)" novalidate>
      <mat-form-field>
        <input matInput [placeholder]="'user.firstName' | translate" type="text" name="firstName" formControlName="firstName" autofocus />
        <mat-error *ngIf="userForm.controls.firstName.errors?.required">{{ 'validation.required' | translate }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput [placeholder]="'user.lastName' | translate" type="text" name="lastName" formControlName="lastName" />
        <mat-error *ngIf="userForm.controls.lastName.errors?.required">{{ 'validation.required' | translate }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput [placeholder]="'user.email' | translate" type="text" name="email" formControlName="email" />
        <mat-error *ngIf="userForm.controls.email.errors?.required">{{ 'validation.required' | translate }}</mat-error>
      </mat-form-field>
      <mat-card-actions align="end">
        <button mat-raised-button type="submit" [disabled]="!userForm.valid" color="primary">{{ 'actions.save' | translate }}</button>
        <a mat-button routerLink="/users">{{ 'actions.cancel' | translate }}</a>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
