<div class="container mt-lg-3">
<form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)" novalidate>
  <div class="form-group row">
    <label for="firstName" class="col-sm-2 col-form-label">Firstname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstName" formControlName="firstName" required />
    </div>
  </div>
  <div class="form-group row">
    <label for="lastName" class="col-sm-2 col-form-label">Lastname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lastName" formControlName="lastName" required />
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" formControlName="email" required />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary">Save</button>
      <a class="btn btn-default" routerLink="/users">Cancel</a>
    </div>
  </div>
</form>
</div>
