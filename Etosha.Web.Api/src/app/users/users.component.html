<div>
<a href="#" routerLink="/users/create"><i class="material-icons">person add</i></a>
<table class="table table-striped">
    <thead>
      <tr>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>Benutzername</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td data-title="Vorname">{{ u.firstName }}</td>
        <td data-title="Nachname">{{ u.lastName }}</td>
        <td data-title="Benutzername">{{ u.userName }}</td>
        <td data-title="Email">{{ u.email }}</td>
        <td>
          <a routerLink="/users/edit/{{u.id}}"><i class="material-icons">edit</i></a>
          <a routerLink="/users/delete/{{u.id}}"><i class="material-icons">delete</i></a>
        </td>
      </tr>
    </tbody>
</table>
</div>
