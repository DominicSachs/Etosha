<div class="container mt-lg-3">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Delete</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ user?.firstName }} {{ user?.lastName }}</h6>
      <p class="card-text">Do you want delete {{ user?.firstName }} {{ user?.lastName }}?</p>
      <button class="btn btn-primary" (click)="delete()">Delete</button>
      <a class="btn btn-default" routerLink="/users">Cancel</a>
    </div>
  </div>
</div>
