<div class="login-wrapper" fxFlexFill fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.lt-sm="start stretch">
  <mat-card>
    <mat-card-header fxLayoutAlign="center center">
      <div mat-card-avatar><mat-icon>account_circle</mat-icon></div>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
        <mat-form-field>
          <input matInput placeholder="Email" type="email" name="email" formControlName="email" autofocus autocomplete="off" />
          <mat-error *ngIf="loginForm.controls.email.errors?.required">You must enter a value.</mat-error>
          <mat-error *ngIf="loginForm.controls.email.errors?.pattern">Email has an invalid format.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" name="password" formControlName="password" autocomplete="off" />
          <mat-icon matSuffix class="password-visible" (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="loginForm.controls.password.errors?.required">You must enter a value.</mat-error>
        </mat-form-field>
        <mat-card-actions align="end">
          <button mat-raised-button type="submit" [disabled]="!loginForm.valid" color="accent">Login</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
